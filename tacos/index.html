<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="DragControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        var circleGeometry = new THREE.CircleGeometry(1, 32); // Rayon de 1, 32 segments
        var circleMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Couleur verte
        var circle = new THREE.Mesh(circleGeometry, circleMaterial);
        circle.position.set(0, -1.5, 0);
        circle.rotation.x = -Math.PI / 2;
        scene.add(circle);

        objects = [cube, circle]

        var dragControls = new THREE.DragControls(objects, camera, renderer.domElement);
        var previousY;

        dragControls.addEventListener('dragstart', function(event){
            previousY = event.object.position.y;

        });

        dragControls.addEventListener('drag', function(event){
            event.object.position.y = previousY;
            previousY = event.object.position.y;
        });

        renderer.domElement.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            console.log("Clic droit");
        });

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();
        
    </script>
</body>
</html>
